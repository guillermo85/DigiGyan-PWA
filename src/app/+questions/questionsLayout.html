<div>
  <div class="questions-container">
    <div class="questions-search">
      <md-input-container style="width: 100%;">
        <input mdInput placeholder="Search a Question" id="listSearch" #term type="search" name="search" [(ngModel)]="search">
      </md-input-container>
    </div>
    <div class="questions-grid">
    	<div class="question" *ngFor="let question of questions">
    		<div class="question-title">
    			<h4>{{question.title}}</h4>
    		</div>
    		<div class="question-detail">
    			{{question.description}}
    		</div>
    		<div class="question-footer">
    			<div class=""><span>Likes 2</span></div>
    			<div class=""><span>Answers {{question.comments.length}}</span></div>
    		</div>
    	</div>
    </div>
  </div>
</div>
